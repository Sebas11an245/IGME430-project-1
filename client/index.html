<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pokedex Client</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/client.js" defer></script>
</head>

<body>
    <section id="top">
        <h3>Pokedex Search</h3>

        <form id="searchForm" action="/api/pokemon" method="get">
            <label for="name">Name:</label>
            <input id="nameField" type="text" name="name" />

            <label for="type">Type:</label>
            <select id="typeField" name="type">
                <option value="">All</option>
                <option value="Normal">Normal</option>
                <option value="Fire">Fire</option>
                <option value="Water">Water</option>
                <option value="Grass">Grass</option>
                <option value="Electric">Electric</option>
                <option value="Ice">Ice</option>
                <option value="Fighting">Fighting</option>
                <option value="Poison">Poison</option>
                <option value="Ground">Ground</option>
                <option value="Flying">Flying</option>
                <option value="Psychic">Psychic</option>
                <option value="Bug">Bug</option>
                <option value="Rock">Rock</option>
                <option value="Ghost">Ghost</option>
                <option value="Dragon">Dragon</option>
            </select>

            <input type="submit" value="Search Pokemon" />
        </form>
        <!-- Search by ID -->
        <form id="idForm" action="/api/pokemonById" method="get">
            <h3>Search by ID</h3>
            <input id="idField" type="number" placeholder="Pokemon ID" />
            <input type="submit" value="Search by ID" />
        </form>

        <!-- Add Pokemon -->
        <form id="addForm" action="/api/addPokemon" method="post">
            <h3>Add Pokemon</h3>
            <input id="addId" type="number" placeholder="ID" required />
            <input id="addName" type="text" placeholder="Name" required />
            <input id="addType" type="text" placeholder="Type (comma separated)" required />

            <select id="dataType">
                <option value="application/x-www-form-urlencoded">URL Encoded</option>
                <option value="application/json">JSON</option>
            </select>

            <input type="submit" value="Add Pokemon" />
        </form>
        <!-- Update Pokemon -->
        <form id="updateForm" action="/api/updatePokemon" method="post">
            <h3>Update Pokemon</h3>
            <input id="updateId" type="number" placeholder="Existing ID" required>
            <input id="updateName" type="text" placeholder="New Name (optional)">
            <input id="updateType" type="text" placeholder="New Type (optional)">

            <select id="updateDataType">
                <option value="application/x-www-form-urlencoded">URL Encoded</option>
                <option value="application/json">JSON</option>
            </select>

            <input type="submit" value="Update Pokemon">
        </form>

        <!-- HEAD request -->
        <form id="headForm">
            <h3>Test HEAD Request</h3>
            <input type="submit" value="Send HEAD to /api/pokemon">
        </form>
    </section>

    <section id="content">
        <!-- Pokemon cards appear here -->
    </section>
</body>

</html>
